<!DOCTYPE html>
<html lang="pt BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class ="cabecalho">
        <a>
            <img class="logo" src="./src/imagens xt/iconext.png" all="logo da XT">
        </a>
        <nav>
            <ul class="menu">
                <li>
                    <a class="login" href="#">LOGIN</a>
                </li>
                <li>
                    <a class="registro" href="#">REGISTRE-SE</a>
                </li>
            </ul>
        </nav>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/videos/introXT.mp4" type="video/mp4">
        </video>
    </div>
    <dir class="tela-login">

                <button class="botao-junte">Junte-se a nós</button>
    
    
                
            </div>

                <span class="fechar-contato">X</span>
                <p>EM BREVE</p>
            </div>
        </dir>
        <div class="container2">
            <dir class="camisetas">
                <img class="frente" src="./src/imagens xt/ex frente.png" alt=" frente">
                <img class="costa" src="./src/imagens xt/ex Costa.png" alt="costa">
                
                <img class="dois-lados" src="./src/imagens xt/doisLados.png" alt="dois lados">
                
            </dir>
            
    
        </div>

    <script src="./src/js/index.js"></script>
